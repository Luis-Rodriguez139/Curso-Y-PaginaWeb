<html>
<head>
	<title>Tablas</title>
</head>
<body>
	<!--El tr ignific filas horizontales, los td son columnas las cuales son verticales -->
	<table border="1" style="border-collapse: collapse;">
		<thead>
			<tr>
				<td>columna 1</td>
				<td>columna 2</td>
				<td>columna 3</td>
			</tr>
			
		</thead>
		<tbody>
			<tr>
				<td>dato 1</td>
				<td>dato 1</td>
				<td>1</td>

			</tr>
			<tr>
				<td>dato 2 columna 1</td>
				<td>dato 2 columna 2</td>
				<td>2 </td>
			</tr>
			<tr>
				<td>dato 3 columna 1</td>
				<td>dato 3 columna 2</td>
				<td> 3</td>
			</tr>
			
		</tbody>
	</table>

</body>
</html>
